<template>
    <lightning-card class="fileTree">
        <template if:true={isLoading}>
            <lightning-spinner alternative-text = "Loading" variant="brand"></lightning-spinner>
        </template>
        <div class="slds-grid slds-gutters">
            <div class="slds-col">
                <c-workspace-form onsearch={fileSearch}></c-workspace-form>
            </div>
            <div class="slds-col">
                <c-library-actions></c-library-actions>
            </div>
            <!--
            <div class="slds-col">
                <c-folder-search onsearch={folderSearch}></c-folder-search>
            </div>
            -->
            
        </div>
        
        
       <!--Call WorkspaceForm component-->
        <div class="slds-p-around_medium lgc-bg">
            <!--Call code if empty workspace-->
            <lightning-tree items={items} 
                            onselect={handleOnselect}
                            selected-item={selectedFolderId}>
            </lightning-tree>
        </div>
    </lightning-card>
</template>
